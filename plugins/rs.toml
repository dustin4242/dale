[basic]
keywords = ["use", "let", "fn", "impl", "for", "in", "pub", "loop", "mod", "if", "else", "match"]
types = ["str", "String", "u32", "f32", "u8", "u16", "f8", "f16", "Vec"]
strings = true
functions = true
numbers = true

[custom]
"[\\w\\d]+!+" = "blue"
"[\\w\\d]+::" = "blue"
"\\b(mut)+\\b" = "blue"
"\\B&+(mut\\b)*" = "blue"
